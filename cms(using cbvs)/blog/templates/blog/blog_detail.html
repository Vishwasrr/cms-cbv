{% extends 'base.html' %}
{% block body %}
<div class="container">
    <a href="{% url 'blog:home' %}">Back to Catalog</a>
    <h1>{{blog.title}}</h1>
    <a class="btn btn-md btn-primary" href="{% url 'blog:edit' blog.id %}">Edit</a>
    <a class="btn btn-md btn-danger" href="{% url 'blog:delete' blog.id %}">Delete</a>
    <p> Published on {{blog.created}} </p>
    <hr>
    <p> {{blog.content}} </p>
</div>
{% endblock %}
